<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Google-icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0"
    />
  </head>
  <body>
    <div class="slider">
      <div class="flex">
        <div class="round">
          <span class="material-symbols-outlined prev" onclick="plusSlides(-1)">
            arrow_back_ios
          </span>
        </div>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/1.jpg" style="width: 100%" />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/6.jpg" style="width: 100%" />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/3.jpg" style="width: 100%" />
            <div class="text">Caption Three</div>
          </div>
        </div>
        <div class="round">
          <span class="material-symbols-outlined next" onclick="plusSlides(1)">
            arrow_forward_ios
          </span>
        </div>
      </div>
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </body>
  <script src="JS/script.js"></script>
</html>
